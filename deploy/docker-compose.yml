services:
  alloy-agent:
    build:
      context: ..
      dockerfile: deploy/agent.Dockerfile
    expose:
      - "50051"
    ports:
      - "25565:25565"
    environment:
      - RUST_LOG=info
      - ALLOY_DATA_ROOT=/data
    volumes:
      - alloy-agent-data:/data

  alloy-control:
    build:
      context: ..
      dockerfile: deploy/control.Dockerfile
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - ALLOY_AGENT_ENDPOINT=http://alloy-agent:50051
    depends_on:
      - alloy-agent

  web:
    build:
      context: ..
      dockerfile: deploy/web.Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - alloy-control

volumes:
  alloy-agent-data:
