services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=alloy
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    # Intentionally not published to host. Access it via the compose network.
    volumes:
      - alloy-postgres:/var/lib/postgresql/data
    restart: unless-stopped

  alloy-agent:
    build:
      context: .
      dockerfile: deploy/agent.Dockerfile
    # gRPC is used only inside the compose network by default.
    expose:
      - "50051"
    # Publish the Minecraft server port to the host.
    ports:
      - "25565:25565"
      - "7777:7777"
    environment:
      - RUST_LOG=info
      - ALLOY_DATA_ROOT=/data
    volumes:
      - alloy-agent-data:/data
    restart: unless-stopped

  alloy-control:
    build:
      context: .
      dockerfile: deploy/control.Dockerfile
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      # gRPC target for alloy-agent inside the compose network.
      - ALLOY_AGENT_ENDPOINT=http://alloy-agent:50051
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/alloy
      # Used by CSRF/Origin middleware for browser requests.
      - ALLOY_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://127.0.0.1:5173
    depends_on:
      - postgres
      - alloy-agent
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: deploy/web.Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - alloy-control
    restart: unless-stopped

volumes:
  alloy-agent-data:
  alloy-postgres:
